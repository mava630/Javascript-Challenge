<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside>
            <div>
              <h4>Filter Search</h4>
                <form>
                  <div class="form-group">
                    <ul class="list-group">
                        <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="all">
                        </li>
                        <li class = "list-group-item">
                          <h5 class = "card-title">City</h5>
                          <label for="city">Choose a city:</label>
                          <select class = "custom-select" name="city" id="city" onchange="runEnter(this.value)">
                            <option value="">Empty</option>
                            <option value="Benton">Benton</option>
                            <option value="Bonita">Bonita</option>
                          </select> 
                        </li>
                        <li class = "list-group-item">
                          <h5 class = "card-title">State</h5>
                          <label for="state">Choose a state:</label>
                          <select class = "custom-select" name="state" id="state" onchange="runEnter(this.value)">
                            <option value="">empty</option>
                            <option value="California">ca</option>
                            <option value="Arkansas">ar</option>
                          </select> 
                        </li>
                        <li class = "list-group-item">
                          <h5 class = "card-title">Country</h5>
                          <label for="country">Choose a country:</label>
                          <select class = "custom-select" name="country" id="country" onchange="runEnter(this.value)">
                            <option value="">empty</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                          </select> 
                        </li>
                        <li class = "list-group-item">
                          <h5 class = "card-title">Shape</h5>
                          <label for="shape">Choose a shape:</label>
                          <select class = "custom-select" name="shape" id="shape" onchange="runEnter(this.value)">
                            <option value="">empty</option>
                            <option value="circle">circle</option>
                            <option value="triangle">triangle</option>
                          </select> 
                        </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
              </form>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
